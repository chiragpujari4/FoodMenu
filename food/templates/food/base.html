{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body style="background-color: white;">
    <nav class="navbar">
        <div class="navbar-brand"><h1 class="logo">FoodApp</h1></div>
        <div class="navbar-nav">
            <a href="{% url 'food:create_item' %}" style="color: blue;">Add Item</a>
            <a href="{% url 'food:index' %}" style="color: blue;">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="color: blue;">LogOut</a>
                <a href="{% url 'profile' %}" style="color: blue;">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: blue;">LogIn</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div style="background-color: lightgreen; color: black; text-align: center;">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    
    {% block body %}
    {% endblock %}

</body>
</html>
